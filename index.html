<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling & Interactive Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>JavaScript Event Handling & Interactive Elements</h1>

  <!-- Event Handling -->
  <div>
    <button id="clickButton">Click Me!</button>
    <button id="hoverButton">Hover Over Me!</button>
    <input type="text" id="keypressInput" placeholder="Type something...">
    <button id="secretButton">Double-Click Me!</button>
  </div>

  <!-- Interactive Elements -->
  <div>
    <button id="colorButton">Click to Change Color!</button>
    <div id="gallery">
      <img id="galleryImage" src="water.jpg" alt="Image 1" width="300">
      <button id="nextButton">Next</button>
    </div>
    <div id="tabs">
      <button class="tab" id="tab1">Tab 1</button>
      <button class="tab" id="tab2">Tab 2</button>
      <button class="tab" id="tab3">Tab 3</button>
    </div>
    <div id="content">
      <p id="content1">This is Tab 1 content.</p>
      <p id="content2" style="display:none;">This is Tab 2 content.</p>
      <p id="content3" style="display:none;">This is Tab 3 content.</p>
    </div>
  </div>

  <!-- Form Validation -->
  <div>
    <form id="myForm">
      <input type="text" id="name" required placeholder="Name">
      <button type="submit">Submit</button>
    </form>

    <form id="emailForm">
      <input type="email" id="email" required placeholder="Email">
      <button type="submit">Submit</button>
    </form>

    <form id="passwordForm">
      <input type="password" id="password" required placeholder="Password">
      <button type="submit">Submit</button>
    </form>

    <input type="text" id="username" placeholder="Enter username">
    <p id="usernameFeedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
